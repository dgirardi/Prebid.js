name: Run tests
on:
  workflow_call:
    inputs:
      chunk-no:
        required: true
        type: number
    secrets:
      BROWSERSTACK_USER_NAME:
        description: "Browserstack user name"
      BROWSERSTACK_ACCESS_KEY:
        description: "Browserstack access key"

jobs:
  test:
    name: "Test chunk ${{ inputs.chunk-no }}"
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USER_NAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      TEST_CHUNKS: 4
      TEST_CHUNK: ${{ inputs.chunk-no }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Fetch build output from cache
        uses: actions/cache/restore@v4
        with:
          path: .
          key: build-${{ github.sha }}

      - name: Run tests
        run: npx gulp test-pipeline --browserstack

      - name: Restore coverage reports
        uses: actions/cache/restore@v4
        with:
          path: _coverage
          key: coverage-${{ github.sha }}

      - name: Add to coverage reports
        run: >
          mkdir -p _coverage
          mv build/coverage/* _coverage/

      - name: Cache coverage reports
        uses: actions/cache/save@v4
        with:
          path: _coverage
          key: coverage-${{ github.sha }}

