name: Run tests
on:
  workflow_call:
    inputs:
      cmd:
        required: true
        type: string
      chunk-no:
        required: true
        type: number
    secrets:
      BROWSERSTACK_USER_NAME:
        description: "Browserstack user name"
      BROWSERSTACK_ACCESS_KEY:
        description: "Browserstack access key"

concurrency:
  group: 'browserstack'
  cancel-in-progress: false

permissions:
  actions: write

jobs:
  test:
    name: "Test chunk ${{ inputs.chunk-no }}"
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USER_NAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      TEST_CHUNKS: 4
      TEST_CHUNK: ${{ inputs.chunk-no }}
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore working directory
        id: restore-dir
        uses: actions/cache/restore@v4
        with:
          path: .
          key: test-${{ github.sha }}

      - name: Fetch build output from cache
        if: steps.restore-dir.outputs.cache-hit != 'true'
        uses: actions/cache/restore@v4
        with:
          path: .
          key: build-${{ github.sha }}

      - name: Run tests
        run: ${{ inputs.cmd }}

      - name: Save working directory
        uses: actions/cache/save@v4
        with:
          path: .
          key: test-${{ github.sha }}

