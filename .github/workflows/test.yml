name: Run tests

on:
  push:
    branches:
      - master
      - '*-legacy'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx gulp build

      - name: Cache build output
        uses: actions/cache/save@v4
        with:
          path: .
          key: ${{ github.sha }}

  test-1:
    needs: ['build']
    runs-on: ubuntu-latest
    env:
      BROWSERSTACK_USERNAME: ${{ secrets.BROWSERSTACK_USER_NAME }}
      BROWSERSTACK_ACCESS_KEY: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
      TEST_CHUNKS: 4
      TEST_CHUNK: 1
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Restore cached Primes
        id: cache-primes-restore
        uses: actions/cache/restore@v4
        with:
          path: .
          key: ${{ github.sha }}

      - name: Run tests
        run: npx gulp test-pipeline
