name: Run tests

on:
  push:
    branches:
      - master
      - '*-legacy'
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npx gulp build

      - name: Cache build output
        uses: actions/cache/save@v4
        with:
          path: .
          key: build-${{ github.sha }}

  test-chunk-1:
    needs: build
    uses: ./.github/workflows/test-chunk.yml
    with:
      chunk-no: 1
      bs-username: ${{ secrets.BROWSERSTACK_USER_NAME }}
      bs-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
  test-chunk-2:
    needs: test-chunk-1
    uses: ./.github/workflows/test-chunk.yml
    with:
      chunk-no: 2
      bs-username: ${{ secrets.BROWSERSTACK_USER_NAME }}
      bs-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
  test-chunk-3:
    needs: test-chunk-2
    uses: ./.github/workflows/test-chunk.yml
    with:
      chunk-no: 3
      bs-username: ${{ secrets.BROWSERSTACK_USER_NAME }}
      bs-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}
  test-chunk-4:
    needs: test-chunk-3
    uses: ./.github/workflows/test-chunk.yml
    with:
      chunk-no: 4
      bs-username: ${{ secrets.BROWSERSTACK_USER_NAME }}
      bs-key: ${{ secrets.BROWSERSTACK_ACCESS_KEY }}

